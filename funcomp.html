<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


</head>
<body>
    <div id="root">


    </div>
    <script type="text/babel">
        let rootNode = ReactDOM.createRoot(root);
        let MyFunComp = (props) => {
                let clickHandler = () => {
                    console.log("hello!");
                    props.name="john";
                }


               return (
                <div>
                    <h1 style={{color:'blue',backgroundColor:'pink'}} > Hello {props.name} ! </h1>
                    <p className={props.mycolor}> My grade is {props.grade}</p>
                    <button onClick={clickHandler}> ClickMe </button>
                </div>
                )
        }
        rootNode.render([<MyFunComp name="jane" grade="A" mycolor="bg-warning"/>,
        <MyFunComp name="John" grade="B" mycolor="bg-info"/>]
    )
       
    </script>
</body>
</html>
